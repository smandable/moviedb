<app-page-layout>
  <div class="container my-3">
    <!-- AG Grid -->
    <div class="content" style="display: flex; flex-direction: column; height: 75vh;">
      <ag-grid-angular
        #agGrid
        class="ag-theme-alpine"
        style="flex: 1 1 auto; width: 100%;"
        [gridOptions]="gridOptions"
        [columnDefs]="columnDefs"
        [rowData]="rowData"
        [defaultColDef]="gridOptions.defaultColDef"
      ></ag-grid-angular>
    </div>

    <!-- Display total items -->
    <div class="total-items-container">
      <strong>Titles:</strong> {{ totalItems }}
    </div>
  </div>
</app-page-layout>
